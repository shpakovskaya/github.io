<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <header class="header__wrapper">
          <br />
          <h2>CSS Diner Shopping List</h2>
          <h4>Let's go to the mall!</h4>
          <br />
        </header>
      </header>
      <div class="list">
        <form class="list__wrapper">
          <div>
            <input type="checkbox" id="pickles" name="pickles" />
            <label for="pickles">
              <span class="e-pickles">A lot of pickles</span></label
            >
          </div>
          <div>
            <input type="checkbox" id="apples" name="apples" />
            <label for="apples">
              <span class="e-apples">10 apples</span>
            </label>
          </div>
          <div>
            <input type="checkbox" id="oranges" name="oranges" />
            <label for="oranges"
              ><span class="e-oranges">20 oranges</span>
            </label>
          </div>
          <div>
            <input type="checkbox" id="plates" name="plates" />
            <label for="plates"><span class="e-plates">13 plates</span></label>
          </div>
          <div>
            <input type="checkbox" id="bentos" name="bentos" />
            <label for="bentos"><span class="e-bentos">15 bentos</span></label>
          </div>
          <div>
            <input type="checkbox" id="bottle" name="bottle" />
            <label for="bottle"
              ><span class="e-bottle">1 bottle of Sake ^_^</span></label
            >
          </div>
        </form>
      </div>
      <div class="submit">
        <input type="submit" class="bon" value="Bon appetit ;)" />
      </div>
    </div>
  </body>
</html>
