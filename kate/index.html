<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beetrootproject</title>
    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Stick+No+Bills&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="container">
      <header class="header">
        <div class="header__wrapper">
          <h1 class="c-header__wrapper">Contact Us</h1>
        </div>
      </header>
      <!-- Main field -->
      <main class="main">
        <div class="main__form">
          <form action="c_main__form">
            <fieldset class="fieldset">
              <label for="name">Full Name</label>
              <br />
              <input type="text" name="registration_login" id="name" />
              <br />
              <hr />
              <label for="email">Your Email adress</label>
              <br />
              <input type="email" name="registration_email" id="email" />
              <br />
              <hr />
              <label for="message">Your message</label>
              <br />
              <input type="text" name="registration_message" id="message" />
              <br />
              <hr />
            </fieldset>
            <!-- Submit -->
            <div class="submit">
              <input type="submit" value="Submit Your Message" />
            </div>
          </form>
        </div>
      </main>
      <!--Footer -->
      <footer class="footer">
        <div class="footer__wrapper">
          <span class="copy">Copyrigth&copy;2018 Lastdoor.Story</span>
        </div>
      </footer>
    </div>
  </body>
</html>
