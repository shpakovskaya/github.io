<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- заголовок страницы -->
    <title>Задание по HTML</title>
  </head>
  <!-- логотип и заголовок -->
  <body>
    <header>
      <img src="./корзинка.png" images alt="логотип" />
      <h1>Ваша корзина</h1>
    </header>
    <!-- основная часть страницы -->
    <ul>
      <li>картина</li>
      <li>корзина</li>
      <li>картонка</li>
      <li>маленькая собаченка</li>
    </ul>
    <fieldset>
      <legend>Список покупок</legend>
      <div>
        <input type="checkbox" name="покупки" id="картина" />
        <label for="картина">Картина</label>
      </div>
      <div>
        <input type="checkbox" name="покупки" id="корзина" />
        <label for="корзина">Корзина</label>
      </div>
      <div>
        <input type="checkbox" name="покупки" id="картонка" />
        <label for="картонка">Картонка</label>
      </div>
      <div>
        <input type="checkbox" name="покупки" id="маленькая собаченка" />
        <label for="маленькая собаченка">Маленькая собаченка</label>
      </div>
    </fieldset>
    <!-- подвал сайта -->
    <div id="footer">&copy; Шпаковская Екатерина</div>
  </body>
</html>
