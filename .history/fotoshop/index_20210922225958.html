<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoshop</title>
    <!-- normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./favicon.ico.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header__wrapper">
          <div class="header__logo">
            <img
              src="./media/Logo.png"
              alt="logo"
              class="header__logo__image"
            />
          </div>
        </div>
      </header>
      <main class="main">
        <main class="wrapper">
          <h1 class="main__title">WE ARE SOCIAL</h1>
          <hr />
          <div class="social">
            <div class="social__wrapper">
              <a href="Facebook" class="social__item">
                <img src="./media/facebook.png " alt="facebook" />
              </a>
              <a href="Twitter" class="social__item">
                <img src="./media/twitter.png" alt="twitter" />
              </a>
              <a href="Google" class="social__item">
                <img src="./media/google-plus.png" alt="google" />
              </a>
              <a href="Dribble" class="social__item">
                <img src="./media/dribbble.png" alt="dribble" />
              </a>
            </div>
          </div>
        </main>
      </main>
      <footer class="footer">
        <div class="footer__wrapper">
          <span>&copy;</span>
          <span>2014-</span>
          <span class="color-blue">Kasper</span>
          <span>All Right Reserved</span>
        </div>
      </footer>
    </div>
  </body>
</html>
